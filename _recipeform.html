<script type="text/javascript">
   var ingredientnames = [
   {% for i in ingredients %}
   "{{i.name}}", 
   {% endfor %}
   ];
</script>

<h3>Title:</h3>
<input id="titleentry" name="title" size="40" />

<!-- Several ingredient fields -->
<h3>Ingredients:&nbsp;<a href="#" id="morerows">(more)</a></h3>
<table id="ingredienttable">
   <colgroup>
      <col width="200"/>
      <col width="40"/>
      <col/>
   </colgroup>
   <thead><tr>
         <td>Name</td>
         <td>Amount</td>
         <td>Note</td>
   </tr></thead>
   <tbody>
   </tbody>
</table>

<div id="seasonbar">
   <h3>Season:</h3>
   <div id="seasons">
      <input type="checkbox">Spring</input><br/>
      <input type="checkbox">Summer</input><br/>
      <input type="checkbox">Autumn</input><br/>
      <input type="checkbox">Winter</input><br/>
   </div>
   <div>
      {% for month in months %}
      <input type="checkbox" name="{{ month }}"
             >
      {{ month }}
      </input><br>
      {% endfor %}
   </div>
</div>

<div id="instructions">
   <h3>Instructions:</h3>
   <textarea name="instructions"></textarea>
</div>
