{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}

<hr>
<h3><a href="/newrecipe">New Recipe</a></h3>

<hr>
<h1>Recipes for this month</h1>

{% verbatim %}
<script type="text/html" id="recipeTemplate">
   {{ each recipes }}
   <div class="recipe">
      <a href="/recipe/${ key }">
         <h2>${ title }</h2>
      </a>
   </div>
   {{ /each }}
</script>
{% endverbatim %}

<div data-bind="template: 'recipeTemplate'"></div>
{% endblock %}


{% block viewmodel %}
var viewModel = {{ json }};
{% endblock %}
