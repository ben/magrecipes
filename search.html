{% extends "base.html" %}

{% block title %} Search {% endblock %}

{% block content %}

Your query: '{{query}}'

<h3>Ingredient matches:</h3>
<ul>
{% for i in ingredients %}
<li><a href="/ingredient/{{i}}">{{i.name}}</a></li>
{% endfor %}
</ul>

<h3>Recipe matches:</h3>
<ul>
{% for r in recipes %}
<li><a href="/recipe/{{r.key}}">{{r.title}}</a></li>
{% endfor %}
</ul>

{% endblock %}
