{% extends "base.html" %}

{% block title %} Recipes by Notes {% endblock %}

{% block content %}

<section>
   <h1>Recipes by Notes</h1>

   <section>
      <h3>Recipes with notes</h3>
      {% for r in have %}
      <a href="/recipe/{{r.key}}">{{r.title}}</a> <br/>
      {% endfor %}
   </section>

   <section>
      <h3>Recipes without notes</h3>
      {% for r in havenot %}
      <a href="/recipe/{{r.key}}">{{r.title}}</a> <br/>
      {% endfor %}
   </section>
</section>

{% endblock %}
